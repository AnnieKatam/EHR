<head>
	<meta charset="utf-8">
	<title>Simple Medication List</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="./assets/css/layout.css">
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="./assets/js/list.js" type="text/javascript"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114"s href="images/apple-touch-icon-114x114.png">
</head>
<body>
	<!--<section id="header">
	</section>-->
	
	<section id="page">
		<div class="container">
			<div class="sixteen columns">
				
				<ul class="med_list">
					<li class="li_head">Jennifer Patel's Medications</li>
					<li class="to_med">
						<span class="med_type_ico tablet"></span>
						<span class="med"><span class="med_name">Cetrizene</span>
						<span class="strength">20 mg</span></span>
						<span class="dose"><span class="num">1</span><span class="med_type"> tablet</span><span class="time"> daily</span></span>
					</li>
					<li class="to_med">
						<span class="med_type_ico spray"></span>
						<span class="med"><span class="med_name">Flovin</span>
						<span class="strength">20 mg</span></span>
						<span class="dose"><span class="num">2</span><span class="med_type"> puffs</span><span class="time"> two times daily</span></span>
					</li>
					<li class="to_med">
						<span class="med_type_ico tablet"></span>
						<span class="med"><span class="med_name">Prednisone</span>
						<span class="strength">50 mg</span></span>
						<span class="dose"><span class="num">2</span><span class="med_type"> tablets</span><span class="time"> daily</span></span>
					</li>
					<li class="to_med">
						<span class="med_type_ico spray"></span>
						<span class="med"><span class="med_name">Ventolin</span>
						<span class="strength">20 mg</span></span>
						<span class="dose"><span class="num">1</span><span class="med_type"> puffs</span><span class="time"> as needed</span></span>
					</li>
				</ul>
			</div>
		</div><!-- container -->
	</section>
	
	<!--<section id="footer">
	</section>-->
</body>
</html>
